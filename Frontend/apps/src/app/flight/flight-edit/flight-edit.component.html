<div class="row">
    <div class="col">
        <p class="lead">Flight Edit</p>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-action-card [disabled]="!store.updateFlightConnectionState.isAvailable()" 
                         [showSuccess]="updateFlightConnectionCallState.callState() === 'Success'"
                         [showError]="updateFlightConnectionCallState.callState() === 'Error'"
                         (execute)="updateFlightConnection()">
            <app-flight-connection-form [model]="flightConnection()" (modelChange)="flightConnection.set($event)" />
        </app-action-card>
        <app-action-card [disabled]="!store.updateFlightTimesState.isAvailable()" 
                         [showSuccess]="updateFlightTimesCallState.callState() === 'Success'"
                         [showError]="updateFlightTimesCallState.callState() === 'Error'"
                         (execute)="updateFlightTimes()">
            <app-flight-times-form [model]="flightTimes()" (modelChange)="flightTimes.set($event)" />
        </app-action-card>
        <app-action-card [disabled]="!store.updateFlightOperatorState.isAvailable()" 
                         [showSuccess]="updateFlightOperatorCallState.callState() === 'Success'"
                         [showError]="updateFlightOperatorCallState.callState() === 'Error'"
                         (execute)="updateFlightOperator()">
            <app-flight-operator-form [model]="flightOperator()" (modelChange)="flightOperator.set($event)" />
        </app-action-card>
        @if(flightPrice(); as flightPriceValue) {
            <app-action-card [disabled]="!store.updateFlightPriceState.isAvailable()" 
                             [showSuccess]="updateFlightPriceCallState.callState() === 'Success'"
                             [showError]="updateFlightPriceCallState.callState() === 'Error'"
                             (execute)="updateFlightPrice()">
                <app-flight-price-form [model]="flightPriceValue" (modelChange)="flightPrice.set($event)" />
            </app-action-card>
        }
    </div>
</div>
